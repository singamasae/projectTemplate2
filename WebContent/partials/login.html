<!-- Page Content -->
<div class="container">
	<hr />
    <div class="row">

        <div class="col-sm-8">          

            <form role="form">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="input1">User Name</label>
                        <input type="text" class="form-control" ng-model="user.username" name="username" required>
                    </div>                   
                   <div class="clearfix"></div>
                   <div class="form-group col-lg-4">
                        <label for="input2">Password</label>
                        <input type="password" class="form-control" ng-model="user.password" name="password" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit" class="btn btn-primary" ng-click="login(user)" >Login</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
    <!-- /.row -->

</div><!-- /.container -->
